<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe2f3; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff; /* White container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-right: 10px;
        }

        .btn {
            background-color: #3498db; /* Blue button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .result {
            margin-top: 20px;
            color: #333;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Handwritten Digit Recognition</h1>
    <p>Upload your file here (Try Drag and Drop)</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif, .bmp">
        <button type="submit" class="btn">Predict</button>
    </form>

    {% if result %}
    <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image" id="uploaded-image">
    
    <div class="result">
        <p>{{ result }}</p>
    </div>
    {% endif %}    
</div>
</body>
</html>
